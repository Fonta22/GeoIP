<!DOCTYPE html>
<html lang="en">
<head>
    <title>GeoIP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-globe2"></i>
                GeoIP
            </a>
            <a class="navbar-text" href="https://github.com/Fonta22/GeoIP">
                <i class="bi bi-github"></i>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-3">Invalid IP <<code>{{status_code}}</code>></h1>
        <p>"<code>{{invalid_ip}}</code>" isn't a valid IP address. Please try again.</p>
        <a class="btn btn-outline-primary mt-3" href="javascript:history.back()">Go back</a>
    </div>

    <div class="p-3 bg-dark text-white mt-4" id="footer">
        <div class="container">
            <small>
                <a href="https://github.com/Fonta22">Fonta22</a>
                &copy;
                2023
            </small>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{url_for('static', filename='footer.js')}}"></script>
</body>
</html>
