<!DOCTYPE html>
<html lang="en">
<head>
    <title>GeoIP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-globe2"></i>
                GeoIP
            </a>
            <a class="navbar-text" href="https://github.com/Fonta22/GeoIP">
                <i class="bi bi-github"></i>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-3">IP Address and Location</h1>
        {% if request.MOBILE %}
            <table class="table table-bordered mt-3 w-100">
        {% else %}
            <table class="table table-bordered mt-3 w-50">
        {% endif %}
            <tbody>
                <tr>
                    <td>IP Address</td>
                    <td>{{ip}}</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        {{country}}
                        <img class="flag" src="https://flagsapi.com/{{country}}/flat/24.png">
                    </td>
                </tr>
                <tr>
                    <td>Region</td>
                    <td>{{region}}</td>
                </tr>
            </tbody>
        </table>

        {% if request.MOBILE %}
            <div class="mt-3 w-100" id="map"></div>
        {% else %}
            <div class="mt-3 w-50" id="map"></div>
        {% endif %}
        
        <br>
        <h4>Try another IP address</h4>
        {% if request.MOBILE %}
            <form class="d-flex mt-3 w-100" action="/">
        {% else %}
            <form class="d-flex mt-3 w-50" action="/">
        {% endif %}
            <input class="form-control me-2" placeholder="{{ip}}" name="ip">
            <input class="btn btn-outline-primary" type="submit" value="Submit">
        </form>
    </div>
    
    <div class="p-3 bg-dark text-white mt-4" id="footer">
        <div class="container">
            <small>
                <a href="https://github.com/Fonta22">Fonta22</a>
                &copy;
                2023
            </small>
        </div>
    </div>

    <input id="loc" class="hidden" value="{{loc}}">

    <!-- JavaScript -->
    <script src="{{url_for('static', filename='map.js')}}"></script>

    <script>
        const bodySize = document.querySelector('body').offsetHeight;

        // Constantly check the window size to situate the footer right.
        setInterval(() => {
            if (bodySize < window.innerHeight) {
                document.getElementById('footer').classList.add('footer');
            } else {
                document.getElementById('footer').classList.remove('footer');
            }
        });
    </script>
</body>
</html>
